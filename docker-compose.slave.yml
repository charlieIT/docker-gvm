version: '3.4'

services:
  #Keeps containers up to date - https://containrrr.github.io/watchtower/
  watchtower:
    container_name: watchtower
    hostname: watchtower
    restart: always
    image: containrrr/watchtower
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    command: --schedule "0 0 4 * * *" --cleanup
    
  portainer:
    image: portainer/portainer
    hostname: portainer
    container_name: portainer
    restart: always
    command: -H unix:///var/run/docker.sock
    ports:
      - "9000:9000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./data/portainer:/data
    
openvas:
    image: isaudits/gvm:openvas
    hostname: openvas
    container_name: openvas
    ports:
      - "9391:9391"
    environment:
      - UPDATE_ON_START=false
      - SCHEDULED_UPDATES=true
      - PUID=1000
      - PGID=100
      - TZ=America/New_York
      - GVM_CERTIFICATE_HOSTNAME=openvas
      - GVM_CA_CERTIFICATE_HOSTNAME=openvas
    volumes:
      - ./data/config:/config
      - ./data/certificates/private:/usr/local/var/lib/gvm/private
      - ./data/certificates/CA:/usr/local/var/lib/gvm/CA
      - ./data/certificates/gnupg:/usr/local/var/lib/gvm/gvmd/gnupg
      #- ./data/database:/var/lib/postgresql/data
      - database:/var/lib/postgresql/data
      - plugins:/usr/local/var/lib/openvas/plugins


volumes:
  database: {}
  plugins: {}